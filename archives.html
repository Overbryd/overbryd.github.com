---
title: Archive
layout: default
robots: "noindex, follow"
---
<div class="post">
  <h1>Archive</h1>
  <ul class="post_list">
    {% for post in site.posts %}
      <li><span class="date">{{ post.date | date: "%d %b %Y" }}</span><a href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
  </ul>
</div>
