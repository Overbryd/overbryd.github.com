---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>
<div class="date sidebox">
  <span class="title">{{ page.date | date: "%b %Y" }}</span>
  <span class="day">{{ page.date | date: "%d" }}</span>
</div>
<div class="share sidebox">
  <span class="title">Share</span>
</div>
<div class="opinions sidebox">
  <span class="title">Opinions</span>
  <span class="count">0</span>
  <a href="#">add yours</a>
</div>
